<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ramayan Hero Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#ffcc66" />

</head>
<body>
  <!-- 🌟 Start Screen -->
  <div id="start-screen">
    <div class="quiz-card">
      <h1>🕉️ Ramayan Hero Quiz</h1>
      <button id="start-btn">Start Quiz</button>
    </div>
  </div>

  <!-- 🧠 Quiz Screen -->
  <div id="main-container" class="hidden">
    <div id="quiz-screen">
      <div class="quiz-card">
        <h2 id="level-heading">Level: Easy</h2>
        <h3 id="question-text">Question will appear</h3>
        <div id="options-container"></div>
        <div id="character-animation" class="hidden"></div>
        <button id="next-btn" class="next-button hidden">Next</button>
      </div>
    </div>

    <!-- 🎉 Result -->
    <div id="result-screen" class="hidden">
      <div class="quiz-card">
        <p id="result-text"></p>
        <button id="restart-btn">Play Again</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  
  <footer class="footer">
  ✨ Made with love by <strong>Likhitha Raavi</strong>
</footer>

</body>
</html>
